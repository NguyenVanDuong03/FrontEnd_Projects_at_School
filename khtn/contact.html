<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>

            <div class="col-6">
                <div class="form">
                    <h3>GỬI PHẢN HỒI</h3>
                    <form action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><div class="fas fa-folder-open"></div></span>
                            <select class="form-select" aria-label="Default select example">
                                <option selected value="0">Chủ đề bạn quan tâm</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                          </div>

                          <div style="position: relative;" class="box_input">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><div class="fas fa-file-lines"></div></span>
                                <input id="title_" type="text" class="form-control required" placeholder="Tiêu đề" aria-label="Username" aria-describedby="basic-addon1">
                                
                            </div>
                            <div class="form_message mb-3"></div>
                              <span class="star" style="color: red;">*</span>
                          </div>
                        

                          <div style="position: relative;" class="box_input">
                            <div class="input-group">
                                <span class="input-group-text"><div class="fas fa-user"></div></span>
                                <input id="name_" type="text" class="form-control required" placeholder="Họ và tên" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text"><div class="fas fa-right-to-bracket"></div></span>
                              </div>
                              <div class="form_message mb-3"></div>
                              <span class="star" style="color: red; right: 50px;">*</span>
                          </div>
                          
                          <div style="position: relative;" class="box_input">
                            <div class="input-group ">
                                <span class="input-group-text" id="basic-addon1"><div class="fas fa-envelope"></div></span>
                                <input id="email_" type="text" class="form-control required" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              <div class="form_message mb-3"></div>
                              <span class="star" style="color: red;">*</span>
                          </div>
                          

                          <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><div class="fas fa-phone"></div></span>
                            <input id="phone_" type="text" class="form-control" placeholder="Điện thoại" aria-label="Username" aria-describedby="basic-addon1">
                            
                          </div>
                          <div class="form_message mb-3"></div>

                          <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><div class="fas fa-house-chimney"></div></span>
                            <input id="address_" type="text" class="form-control" placeholder="Địa chỉ" aria-label="Username" aria-describedby="basic-addon1">
                            
                          </div>
                          <div class="form_message mb-3"></div>

                          <div style="position: relative;" class="box_input">
                            <div class="input-group">
                              <textarea name="" id="textarea_" cols="60" rows="2" class="required_textarea" placeholder="Nội dung"></textarea>
                            </div>
                            
                            <div class="form_message mb-3"></div>
                            <span class="star" style="color: red; right: 10px;">*</span>
                          </div>
                          

                          <div class="container">
                            <a href=""><img src="Anh_D4/captcha.png" alt=""></a>
                            <div class="button_">
                                <button type="button" class="btn btn-light">Nhập lại</button>
                            <button id="submit_" type="button" class="btn btn-primary">Gửi đi</button>
                            </div>
                            
                          </div>

                    </form>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="jquery-3.7.0.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
