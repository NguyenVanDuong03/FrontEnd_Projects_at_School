<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education | System login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 form_left">
                <img src="img/image_form.png" alt="">
            </div>
            <div class="col-6 form_right">
                <form action="">
                    <p>TÊN ĐĂNG NHẬP</p>
                    <input id="name_" type="text" placeholder="tài khoản đăng nhập">
                    <div class="form_message"></div>
                    <p>MẬT KHẨU</p>
                    <input id="password_" type="password" placeholder="********">
                    <div class="form_message"></div> 
                    <button id="submit_" type="button" class="btn btn-dark button_">ĐĂNG NHẬP</button> 
                    <p><a href="">Đăng nhập bằng email @tlu.edu.vn</a></p>
                    
                    <p>Bạn chưa có tài khoản? <a href="">Gửi yêu cầu</a> tạo tài khoản mới</p>
                    <p><a href="">Bạn đã quên mật khẩu?</a></p>
              </form>
            </div>
        </div>
    </div>

    <script src="jquery-3.7.0.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
