<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin liên hệ</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <div class="row row_header">
                <div class="col-12 title_header">
                    <h1>THÔNG TIN LIÊN HỆ</h1>
                </div>
                <div class="col-6 lienket">
                    <a href="">
                        <div class="fas fa-globe"></div>
                        <span>tuyensinh.vnua.edu.vn</span>
                    </a>
                </div>
                <div class="col-6 lienket">
                    <a href="">
                        <div class="fas fa-envelope"></div>
                        <span>tuyensinh@vnua.edu.vn</span>
                    </a>
                </div>
                <div class="col-6 lienket">
                    <a href="">
                        <div class="fas fa-tty"></div>
                        <span>024.6261.7578 / 024.6261.7520</span>
                    </a>
                </div>
                <div class="col-6 lienket">
                    <a href="">
                        <div class="fas fa-phone-volume"></div>
                        <span>0961.926.639 / 0961.926.939</span>
                    </a>
                </div>
            </div>
        </div>

        <form action="" class="border p-2">
            <div>
                <span>Họ và tên</span> <br>
                <input id="name_" type="text" placeholder="Họ và tên">
                <div class="form_message mb-3"></div>
            </div>
            <div>
                <span>Email</span> <br>
                <input id="email_" type="text" placeholder="Email">
                <div class="form_message mb-3"></div>
            </div>
            <div>
                <span>Nội dung</span> <br>
                <textarea name="" id="content_" cols="40" rows="6"></textarea>
            </div>
            <div>
                <button id="submit_" class="btn btn-primary">Gửi</button>
            </div>
            
        </form>
    </div>

    <script src="jquery-3.7.0.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
